{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <form action="/login_view/", method="post">
    {% csrf_token %}
        {% if message %}
        <h2 style="color: #9EFF57">{{ message }}</h2>
        {% endif %}
        <span>Sign in to your account</span><br>
        <input name="username" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <!--span>Set out date:</span-->
        <center> <input type="submit" value="Sign in" class="button"></center>
    </form>
{% endblock %}
